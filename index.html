  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: #000000;
      color: #9d4edd;
      font-family: 'Fira Mono', 'Consolas', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .text-above {
      font-size: 1.2rem;
      font-weight: normal;
      text-align: center;
      margin-bottom: 40px;
      color: #9d4edd;
      text-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd, 0 0 30px #9d4edd;
    }
    
    .circle-frame {
      width: 225px;
      height: 225px;
      border-radius: 50%;
      border: 1px solid #9d4edd;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(157, 78, 221, 0.8), 0 0 30px rgba(157, 78, 221, 0.5);
    }
    
    .circle-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .text-below {
      font-size: 1.2rem;
      font-weight: normal;
      text-align: center;
      margin-top: 40px;
      color: #9d4edd;
      text-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd, 0 0 30px #9d4edd;
    }
    
    .contact-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 1.2rem;
      font-weight: normal;
      color: #9d4edd;
      text-decoration: none;
      font-family: 'Fira Mono', 'Consolas', monospace;
      text-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd, 0 0 30px #9d4edd;
    }
    
    @media (max-width: 768px) {
      .circle-frame {
        width: 187px;
        height: 187px;
      }
      
      .text-above,
      .text-below,
      .contact-button {
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .circle-frame {
        width: 150px;
        height: 150px;
      }
      
      .text-above,
      .text-below,
      .contact-button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
