<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Machines Will Win</title>
  <link rel="stylesheet" href="/assets/css/style.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background: #0a0e1a;
      background-image: 
        linear-gradient(rgba(0, 201, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 201, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      color: #00c9ff;
      font-family: 'Rajdhani', 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, rgba(0, 201, 255, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      z-index: 1;
      gap: 40px;
    }
    
    .header-text {
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 700;
      color: #00c9ff;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0, 201, 255, 0.5);
      font-family: 'Orbitron', monospace;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .visual-container {
      position: relative;
      width: min(90vw, 800px);
      aspect-ratio: 16/9;
      border: 2px solid rgba(0, 201, 255, 0.3);
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      box-shadow: 
        0 0 40px rgba(0, 201, 255, 0.2),
        inset 0 0 60px rgba(0, 201, 255, 0.05);
    }
    
    .visual-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 201, 255, 0.1), transparent);
      animation: scan 4s ease-in-out infinite;
      z-index: 10;
    }
    
    @keyframes scan {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    
    .visual-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .footer-text {
      font-size: clamp(1rem, 3vw, 1.8rem);
      font-weight: 300;
      color: #66c9ff;
      text-align: center;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.8;
      animation: fadeInOut 4s ease-in-out infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .contact-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 201, 255, 0.1);
      border: 1px solid rgba(0, 201, 255, 0.3);
      color: #00c9ff;
      padding: 12px 24px;
      font-family: 'Rajdhani', monospace;
      font-size: 0.875rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 4px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    
    .contact-button:hover {
      background: rgba(0, 201, 255, 0.2);
      border-color: #00c9ff;
      box-shadow: 0 0 20px rgba(0, 201, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .grid-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.3;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px;
        gap: 30px;
      }
      
      .header-text {
        letter-spacing: 4px;
      }
      
      .visual-container {
        width: 95vw;
      }
      
      .contact-button {
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 0.75rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 10px;
        gap: 20px;
      }
      
      .footer-text {
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header-text">th3 mach1nes w1ll win</h1>
    
    <div class="visual-container">
      <iframe src="https://firehose3d.theo.io" frameborder="0" scrolling="no" title="firehose3d preview" allowfullscreen></iframe>
    </div>
    
    <p class="footer-text">how they win is up to us..</p>
  </div>
  
  <a href="mailto:toby.sevier@gmail.com" class="contact-button" title="Contact">Contact</a>
</body>
</html>
