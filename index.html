<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Machines Will Win</title>
  <link rel="stylesheet" href="/assets/css/style.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #16181a;
      color: #d1d5db;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .stealth-button {
      position: fixed;
      top: calc(50% + 280px);
      left: 50%;
      transform: translateX(-50%);
      background: #0a0a0a;
      border: 1px solid #4a148c;
      color: #4a148c;
      padding: 8px 12px;
      font-size: 0.7rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      text-decoration: none;
      border-radius: 2px;
      transition: all 0.3s ease;
      opacity: 0.6;
      z-index: 1000;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #4a148c, 0 0 10px #4a148c, 0 0 15px #4a148c;
      box-shadow: 0 0 5px #4a148c, 0 0 10px #4a148c, inset 0 0 5px rgba(74, 20, 140, 0.3);
    }
    .stealth-button:hover {
      color: #2a2a2a;
      background: #0f0f0f;
      border-color: #2a2a2a;
      opacity: 0.6;
    }
    .stealth-button:active {
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 0 2px #4a148c, 0 0 4px #4a148c, inset 0 0 2px rgba(74, 20, 140, 0.3);
      opacity: 0.8;
    }
    .circle-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      border: 3px solid #23272a;
      background: #23272a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #23272a;
      border-radius: 50%;
      aspect-ratio: 1 / 1;
    }
    .text-above {
      position: fixed;
      top: calc(50% - 200px);
      left: 50%;
      transform: translateX(-50%);
      color: #4a148c;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 0.7rem;
      font-weight: normal;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      z-index: 1000;
      opacity: 0.6;
      transition: all 0.3s ease;
      text-align: center;
      text-shadow: 0 0 5px #4a148c, 0 0 10px #4a148c, 0 0 15px #4a148c;
    }
    .text-below {
      position: fixed;
      top: calc(50% + 140px);
      left: 50%;
      transform: translateX(-50%);
      color: #4a148c;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 0.7rem;
      font-weight: normal;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      z-index: 1000;
      opacity: 0.6;
      transition: all 0.3s ease;
      text-align: center;
      text-shadow: 0 0 5px #4a148c, 0 0 10px #4a148c, 0 0 15px #4a148c;
    }
    @media (max-width: 600px) {
      .circle-frame { 
        width: 160px; 
        height: 160px; 
      }
      .stealth-button {
        top: calc(50% + 220px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.6rem;
        padding: 6px 10px;
      }
      .text-above {
        top: calc(50% - 160px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.6rem;
        letter-spacing: 0.5px;
      }
      .text-below {
        top: calc(50% + 100px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.6rem;
        letter-spacing: 0.5px;
      }
    }
    
    @media (max-width: 400px) {
      .circle-frame { 
        width: 120px; 
        height: 120px; 
      }
      .stealth-button {
        top: calc(50% + 160px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.5rem;
        padding: 4px 8px;
      }
      .text-above {
        top: calc(50% - 120px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.5rem;
      }
      .text-below {
        top: calc(50% + 70px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.5rem;
      }
    }
  </style>
</head>
