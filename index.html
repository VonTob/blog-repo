<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toby Sevier | The Machines Will Win</title>
  <link rel="stylesheet" href="/assets/css/style.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #16181a;
      color: #d1d5db;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      margin-top: 3.5rem;
      margin-bottom: 2.5rem;
    }
    .cool-title {
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.7rem;
      color: #e0e0e0;
      letter-spacing: 2.5px;
      text-shadow: 0 2px 16px rgba(0,0,0,0.7);
      margin: 0;
      background: none;
    }
    .subtitle {
      color: #888c94;
      font-size: 1.2rem;
      letter-spacing: 1px;
      margin-top: 0.7rem;
      margin-bottom: 0;
    }
    .circle-frame {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      border: 3px solid #23272a;
      background: #23272a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2.5rem auto;
    }
    .circle-initials {
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      font-size: 2.7rem;
      color: #bcbcbc;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .about {
      text-align: center;
      color: #b0b3b8;
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto 2.5rem auto;
      line-height: 1.6;
    }
    footer {
      width: 100%;
      text-align: center;
      color: #44474d;
      font-size: 0.95rem;
      margin-top: auto;
      margin-bottom: 2rem;
    }
    @media (max-width: 600px) {
      .cool-title {
        font-size: 1.5rem;
      }
      .circle-frame {
        width: 80px;
        height: 80px;
      }
      .about {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="cool-title">Toby Sevier</h1>
    <p class="subtitle">The Machines Will Win</p>
  </header>
  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    <div class="circle-frame">
      <span class="circle-initials">TS</span>
    </div>
    <div class="about">
      Engineer, builder, and explorer of the digital frontier.<br>
      Always learning, always shipping.<br>
      <span style="color:#44474d; font-size:0.95em;">(No links, just vibes.)</span>
    </div>
  </main>
  <footer>
    &copy; 2025 Toby Sevier
  </footer>
</body>
</html>
