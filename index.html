<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Machines Will Win</title>
  <link rel="stylesheet" href="/assets/css/style.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #16181a;
      color: #d1d5db;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .ascii-title {
      width: 100%;
      text-align: center;
      margin-top: 2.5rem;
      color: #b0b3b8;
      font-size: 1.1rem;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      letter-spacing: 1px;
      line-height: 1.1;
      white-space: pre;
      user-select: text;
    }
    .scroll-message {
      width: 100%;
      text-align: center;
      color: #888c94;
      font-size: 1.6rem;
      font-weight: bold;
      margin: 2rem 0 1.5rem 0;
      letter-spacing: 1.5px;
      font-family: 'Orbitron', 'Fira Mono', 'Consolas', monospace;
    }
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle-frame {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      border: 3px solid #23272a;
      background: #23272a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 6rem auto 2.5rem auto;
    }
    .circle-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #23272a;
      border-radius: 50%;
      aspect-ratio: 1 / 1;
    }
    .about {
      text-align: center;
      color: #b0b3b8;
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto 2.5rem auto;
      line-height: 1.6;
    }
    footer {
      width: 100%;
      text-align: center;
      color: #44474d;
      font-size: 0.95rem;
      margin-top: auto;
      margin-bottom: 2rem;
    }
    @media (max-width: 600px) {
      .ascii-title { font-size: 0.7rem; }
      .circle-frame { width: 160px; height: 160px; margin-top: 3rem; }
      .about { font-size: 1rem; padding: 0 1rem; }
      .scroll-message { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="ascii-title">
<pre>
  _/_/_ _

   _ _  _  _  /_ ._  _   _
  / / //_|/_ / /// //_'_\

</pre>
  </div>

  <div class="scroll-message">how they win is up to us</div>
  <div class="content">
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
      <div class="circle-frame">
        <iframe src="https://thestrikeagency.com/kaos" frameborder="0" scrolling="no" title="firehose3d preview" allowfullscreen></iframe>
      </div>
      <div class="about">
        <br>
        <br>
        <span style="color:#44474d; font-size:0.95em;">XXIV</span>
      </div>
    </main>
    <footer>
      &copy; 2025 Toby Sevier
    </footer>
  </div>
</body>
</html>
