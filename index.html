<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Machines Will Win</title>
  <link rel="stylesheet" href="/assets/css/style.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #16181a;
      color: #d1d5db;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes sparkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }
    .stealth-button {
      position: fixed;
      top: calc(50% + 260px);
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #2d1b4e 0%, #3d2a5e 25%, #2d1b4e 50%, #3d2a5e 75%, #2d1b4e 100%);
      background-size: 200% 200%;
      animation: shimmer 3s ease-in-out infinite;
      border: 2px solid #9d4edd;
      color: #9d4edd;
      padding: 12px;
      font-size: 0.7rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      text-decoration: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0.9;
      z-index: 1000;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 0 0 5px #9d4edd, 0 0 10px #9d4edd, 0 0 15px #9d4edd, 0 0 20px #9d4edd;
      box-shadow: 
        0 0 15px rgba(157, 78, 221, 1),
        0 0 25px rgba(157, 78, 221, 0.9),
        0 0 40px rgba(157, 78, 221, 0.7),
        0 0 50px rgba(157, 78, 221, 0.5),
        inset 0 1px 0 rgba(157, 78, 221, 0.5),
        inset 0 -1px 0 rgba(0, 0, 0, 0.5);
    }
    .stealth-button::before {
      content: '◉';
      position: absolute;
      top: -5px;
      left: 15%;
      font-size: 0.4rem;
      color: #9d4edd;
      animation: sparkle 2s ease-in-out infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 3px #9d4edd);
    }
    .stealth-button::after {
      content: '◉';
      position: absolute;
      bottom: -5px;
      right: 15%;
      font-size: 0.4rem;
      color: #9d4edd;
      animation: sparkle 2s ease-in-out 1s infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 3px #9d4edd);
    }
    .stealth-button:hover {
      color: #c77dff;
      background: linear-gradient(135deg, #3d2a5e 0%, #2d1b4e 25%, #3d2a5e 50%, #2d1b4e 75%, #3d2a5e 100%);
      background-size: 200% 200%;
      border-color: #c77dff;
      opacity: 1;
      box-shadow: 
        0 0 20px rgba(157, 78, 221, 1),
        0 0 35px rgba(157, 78, 221, 1),
        0 0 50px rgba(157, 78, 221, 0.9),
        0 0 65px rgba(157, 78, 221, 0.7),
        inset 0 2px 0 rgba(157, 78, 221, 0.6),
        inset 0 -2px 0 rgba(0, 0, 0, 0.5);
    }
    .stealth-button:active {
      transform: translateX(-50%) translateY(2px) scale(0.97);
      box-shadow: 
        0 0 8px rgba(157, 78, 221, 0.8),
        inset 0 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0.95;
    }
    .circle-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      border: 3px solid #23272a;
      background: #23272a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #23272a;
      border-radius: 50%;
      aspect-ratio: 1 / 1;
    }
    .text-above {
      position: fixed;
      top: calc(50% - 200px);
      left: 50%;
      transform: translateX(-50%);
      color: #9d4edd;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1.2rem;
      font-weight: normal;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      z-index: 1000;
      opacity: 0.8;
      transition: all 0.3s ease;
      text-align: center;
      text-shadow: 0 0 5px #9d4edd, 0 0 10px #9d4edd, 0 0 15px #9d4edd;
    }
    .text-below {
      position: fixed;
      top: calc(50% + 140px);
      left: 50%;
      transform: translateX(-50%);
      color: #9d4edd;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1.2rem;
      font-weight: normal;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      z-index: 1000;
      opacity: 0.8;
      transition: all 0.3s ease;
      text-align: center;
      text-shadow: 0 0 5px #9d4edd, 0 0 10px #9d4edd, 0 0 15px #9d4edd;
    }
    @media (max-width: 600px) {
      .circle-frame { 
        width: 160px; 
        height: 160px; 
      }
      .stealth-button {
        top: calc(50% + 190px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.6rem;
        width: 40px;
        height: 40px;
        padding: 8px;
      }
      .text-above {
        top: calc(50% - 160px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.0rem;
        letter-spacing: 0.5px;
      }
      .text-below {
        top: calc(50% + 100px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.0rem;
        letter-spacing: 0.5px;
      }
    }
    
    @media (max-width: 400px) {
      .circle-frame { 
        width: 120px; 
        height: 120px; 
      }
      .stealth-button {
        top: calc(50% + 160px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.5rem;
        width: 36px;
        height: 36px;
        padding: 6px;
      }
      .text-above {
        top: calc(50% - 120px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
      }
      .text-below {
        top: calc(50% + 70px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
      }
    }
  </style>
</head>
