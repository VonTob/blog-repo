<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toby Sevier | The Machines Will Win</title>
  <link rel="stylesheet" href="/assets/css/style.css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #16181a;
      color: #d1d5db;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    /* Clouds background */
    .clouds-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      /* Remove width/height/overflow so it covers the viewport */
    }
    .cloud {
      position: absolute;
      background: radial-gradient(ellipse at center, rgba(80,80,90,0.18) 0%, rgba(80,80,90,0.10) 60%, rgba(80,80,90,0.0) 100%);
      border-radius: 50%;
      filter: blur(8px);
      animation: cloudmove 60s linear infinite;
    }
    .cloud.c1 { width: 400px; height: 120px; top: 10%; left: -30%; animation-duration: 70s; }
    .cloud.c2 { width: 300px; height: 100px; top: 30%; left: -20%; animation-duration: 90s; }
    .cloud.c3 { width: 350px; height: 110px; top: 60%; left: -25%; animation-duration: 80s; }
    .cloud.c4 { width: 250px; height: 80px; top: 75%; left: -15%; animation-duration: 100s; }
    .cloud.c5 { width: 500px; height: 140px; top: 50%; left: -35%; animation-duration: 120s; }
    @keyframes cloudmove {
      0% { transform: translateX(0); }
      100% { transform: translateX(140vw); }
    }
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle-frame {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      border: 3px solid #23272a;
      background: #23272a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 6rem auto 2.5rem auto;
    }
    .circle-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #23272a;
      border-radius: 50%;
      aspect-ratio: 1 / 1;
    }
    .about {
      text-align: center;
      color: #b0b3b8;
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto 2.5rem auto;
      line-height: 1.6;
    }
    footer {
      width: 100%;
      text-align: center;
      color: #44474d;
      font-size: 0.95rem;
      margin-top: auto;
      margin-bottom: 2rem;
    }
    @media (max-width: 600px) {
      .circle-frame {
        width: 160px;
        height: 160px;
        margin-top: 3rem;
      }
      .about {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="clouds-bg">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    <div class="cloud c4"></div>
    <div class="cloud c5"></div>
  </div>
  <div class="content">
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
      <div class="circle-frame">
        <iframe src="https://thestrikeagency.com/kaos" frameborder="0" scrolling="no" title="firehose3d preview" allowfullscreen></iframe>
      </div>
      <div class="about">
        <br>
        <br>
        <span style="color:#44474d; font-size:0.95em;">Toby Sevier</span>
      </div>
    </main>
    <footer>
      &copy; 2025 Toby Sevier
    </footer>
  </div>
</body>
</html>
