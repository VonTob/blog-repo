    .circle-frame iframe {

      height: 1000px;
      position: absolute;
      
      /* Center the iframe within the circle */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5); /* scale() is optional; adjust as needed */

    .text-below {

    @media (max-width: 768px) {

      }
